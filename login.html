<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação 4.0</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    
    <main class="main-login">

        <article class="left-login">

            <h1>Educação 4.0</h1>

            <h2>Gamificação do Conhecimento</h2>

            <img src="images/innovation-animate.svg" alt="Austronauta" class="left-login-image">

        </article>

        <section class="right-login">

            <section class="card-login">

                <h2>LOGIN</h2>
            
                <section class="textfield">

                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">


                </section>

                <section class="textfield">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    

                </section>

                <button class="btn-login">Login</button>

            </section>

        </section>

    </main>

</body>
</html>
