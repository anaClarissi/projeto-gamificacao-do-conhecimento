<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Final</title>

    <link rel="stylesheet" href="../../css/quiz-final.css">

    <script defer src="../../js/script-final.js"></script>
</head>
<body>
    
    <main>

        <div class="app">

            <h1>Quiz Final: <span>Todos os Módulos</span></h1>

            <div class="quiz" id="quiz-final">
                <h2 id="questions">As Questões estão aqui</h2>
                <div id="btn-answers">
                    <button class="btn">Resposta 1</button>
                    <button class="btn">Resposta 2</button>
                    <button class="btn">Resposta 3</button>
                    <button class="btn">Resposta 4</button>
                </div>
                <button id="btn-next" class="btn-default">Próximo</button>
            </div>
        </div>

    </main>

    <script>
        const questionsFinalExam = [


            // MÓDULO 1 — Fundamentos de Front-End

            {
                question: "Qual é a principal função do HTML em um projeto Front-End?",
                answer: [
                    { id: 1, text: "Criar a estrutura e o conteúdo da página", correct: true },
                    { id: 2, text: "Estilizar elementos com cores e fontes", correct: false },
                    { id: 3, text: "Adicionar interatividade avançada", correct: false },
                    { id: 4, text: "Controlar o banco de dados", correct: false }
                ]
            },
            {
                question: "O que o CSS faz em um site?",
                answer: [
                    { id: 1, text: "Cria menus e botões automaticamente", correct: false },
                    { id: 2, text: "É responsável pela lógica da aplicação", correct: false },
                    { id: 3, text: "Define a aparência visual da página", correct: true },
                    { id: 4, text: "Controla servidores e APIs", correct: false }
                ]
            },


            // MÓDULO 2 — HTML e CSS

            {
                question: "Qual tag HTML é usada para criar um link?",
                answer: [
                    { id: 1, text: "<a>", correct: true },
                    { id: 2, text: "<link>", correct: false },
                    { id: 3, text: "<href>", correct: false },
                    { id: 4, text: "<url>", correct: false }
                ]
            },
            {
                question: "Qual propriedade CSS altera a cor do texto?",
                answer: [
                    { id: 1, text: "text-size", correct: false },
                    { id: 2, text: "font-style", correct: false },
                    { id: 3, text: "color", correct: true },
                    { id: 4, text: "background-color", correct: false }
                ]
            },


            // MÓDULO 3 — Introdução ao JavaScript

            {
                question: "Para que serve o JavaScript no Front-End?",
                answer: [
                    { id: 1, text: "Controlar servidores", correct: false },
                    { id: 2, text: "Adicionar interatividade e lógica à página", correct: true },
                    { id: 3, text: "Criar apenas estilos visuais", correct: false },
                    { id: 4, text: "Criar bancos de dados", correct: false }
                ]
            },
            {
                question: "Como declaramos uma variável em JavaScript?",
                answer: [
                    { id: 1, text: "var, let ou const", correct: true },
                    { id: 2, text: "int e string", correct: false },
                    { id: 3, text: "def e new", correct: false },
                    { id: 4, text: "declare e value", correct: false }
                ]
            },


            // MÓDULO 4 — JavaScript Avançado

            {
                question: "O método map() é usado para:",
                answer: [
                    { id: 1, text: "Filtrar itens do array", correct: false },
                    { id: 2, text: "Transformar cada item do array em um novo valor", correct: true },
                    { id: 3, text: "Somar todos os itens", correct: false },
                    { id: 4, text: "Remover elementos duplicados", correct: false }
                ]
            },
            {
                question: "O que é uma arrow function?",
                answer: [
                    { id: 1, text: "Um tipo de comentário", correct: false },
                    { id: 2, text: "Uma forma curta de escrever funções", correct: true },
                    { id: 3, text: "Uma função que cria objetos", correct: false },
                    { id: 4, text: "Uma função usada apenas no backend", correct: false }
                ]
            },


            // MÓDULO 5 — Design e Boas Práticas
        
            {
                question: "O que é responsividade?",
                answer: [
                    { id: 1, text: "Fazer o site rodar apenas no computador", correct: false },
                    { id: 2, text: "Criar um layout que funciona bem em diferentes telas", correct: true },
                    { id: 3, text: "Adicionar animações ao site", correct: false },
                    { id: 4, text: "Criar bancos de dados mais rápidos", correct: false }
                ]
            },
            {
                question: "Por que a hierarquia visual é importante no design?",
                answer: [
                    { id: 1, text: "Para deixar o texto sempre colorido", correct: false },
                    { id: 2, text: "Para organizar informações e facilitar a leitura", correct: true },
                    { id: 3, text: "Para aumentar o tamanho das imagens", correct: false },
                    { id: 4, text: "Para criar efeitos em 3D", correct: false }
                ]
            },
            {
                question: "Qual é uma boa prática ao escrever código Front-End?",
                answer: [
                    { id: 1, text: "Usar nomes de variáveis confusos", correct: false },
                    { id: 2, text: "Comentar apenas códigos importantes", correct: true },
                    { id: 3, text: "Nunca identar o código", correct: false },
                    { id: 4, text: "Misturar CSS dentro de funções JavaScript", correct: false }
                ]
            }

        ];



        const questionElement = document.getElementById("questions");
        const answersBtn = document.getElementById("btn-answers");
        const nextButton = document.getElementById("btn-next");

        let currentQuestionIndex = 0;
        let score = 0;

        const startQuiz = () => {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.textContent = "Próximo";
            nextButton.style.display = "none";
            showQuestion();
        };

        const showQuestion = () => {
            resetState();

            let currentQuestion = questionsFinalExam[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            currentQuestion.answer.forEach(resp => {
                const button = document.createElement("button");
                button.classList.add("btn");
                button.textContent = resp.text;

                if (resp.correct) button.dataset.correct = "true";

                button.addEventListener("click", selectAnswer);
                answersBtn.appendChild(button);
            });
        };

        const resetState = () => {
            nextButton.style.display = "none";
            answersBtn.innerHTML = "";
        };

        const selectAnswer = (e) => {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";

            selectedBtn.classList.add(isCorrect ? "correct" : "incorrect");
            if (isCorrect) score++;

            Array.from(answersBtn.children).forEach(button => {
                if (button.dataset.correct === "true") button.classList.add("correct");
                button.disabled = true;
            });

            nextButton.style.display = "block";
        };

        const finishQuiz = () => {
            resetState();

            questionElement.innerHTML = `
                <strong>Quiz Concluído!</strong><br>
                Você acertou <strong>${score}</strong> de <strong>${questionsFinalExam.length}</strong> questões.
            `;

            nextButton.textContent = "Voltar à Front End";
            nextButton.style.display = "block";

            nextButton.onclick = () => {
                window.location.href = "front-end.html";
            };
        };

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;

            if (currentQuestionIndex < questionsFinalExam.length) {
                showQuestion();
            } else {
                finishQuiz();
            }
        });

        startQuiz();
    </script>


</body>
</html>
