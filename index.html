<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">

    <script defer src="js/login.js"></script>

</head>
<body>
    
    <main class="main-login">

        <article class="left-login">

            <h1>Educação 4.0</h1>

            <h2>Gamificação do Conhecimento</h2>

            <img src="images/innovation-animate.svg" alt="Austronauta" class="left-login-image">

        </article>

        <section class="right-login">

            <form class="card-login">

                <h2>LOGIN</h2>
            
                <section class="textfield">

                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário" class="user-input">


                </section>

                <section class="textfield">

                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha" class="password-input">
                    

                </section>

                <button type="submit" class="btn-login" disabled>Login</button>

            </form>

        </section>

    </main>

</body>
</html>
